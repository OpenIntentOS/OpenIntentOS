name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: openintent
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: openintent
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: openintent
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: openintent.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: openintent-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package release assets
        run: |
          mkdir -p release
          for dir in artifacts/openintent-*; do
            target=$(basename "$dir" | sed 's/openintent-//')
            if [ -f "$dir/openintent.exe" ]; then
              cp "$dir/openintent.exe" "release/openintent-${target}.exe"
            elif [ -f "$dir/openintent" ]; then
              cp "$dir/openintent" "release/openintent-${target}"
              chmod +x "release/openintent-${target}"
            fi
          done
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
