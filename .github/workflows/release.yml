name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ matrix.target }}-cargo-

      - name: Build release binary
        run: cargo build --release --bin openintent-cli --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          BIN="target/${{ matrix.target }}/release/openintent-cli"
          ARCHIVE="openintent-cli-${{ matrix.target }}.tar.gz"
          tar -czf "$ARCHIVE" -C "$(dirname $BIN)" "$(basename $BIN)"
          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openintent-cli-${{ matrix.target }}
          path: ${{ env.ARCHIVE }}

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.tar.gz
          generate_release_notes: true
          body: |
            ## Install

            ```bash
            curl -fsSL https://raw.githubusercontent.com/OpenIntentOS/OpenIntentOS/main/install.sh | bash
            ```

            ## Manual Download

            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon M1/M2/M3) | `openintent-cli-aarch64-apple-darwin.tar.gz` |
            | macOS (Intel) | `openintent-cli-x86_64-apple-darwin.tar.gz` |
            | Linux x86_64 | `openintent-cli-x86_64-unknown-linux-gnu.tar.gz` |
            | Linux ARM64 (Raspberry Pi 4+) | `openintent-cli-aarch64-unknown-linux-gnu.tar.gz` |
