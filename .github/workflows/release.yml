name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ── macOS ────────────────────────────────────────────────
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false

          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false

          # ── Linux x86_64 (native) ─────────────────────────────
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            use_cross: false

          # ── Linux ARM64 (cross-compiled) ──────────────────────
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            use_cross: true

          # ── Windows ───────────────────────────────────────────
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false

          - target: aarch64-pc-windows-msvc
            os: windows-latest
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (ARM Linux only)
        if: matrix.use_cross == true
        run: cargo install cross --locked

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ matrix.target }}-cargo-

      - name: Build (native)
        if: matrix.use_cross == false
        run: cargo build --release --bin openintent --target ${{ matrix.target }}

      - name: Build (cross — Docker)
        if: matrix.use_cross == true
        run: cross build --release --bin openintent --target ${{ matrix.target }}

      - name: Package (tar.gz — Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          BIN="target/${{ matrix.target }}/release/openintent"
          ARCHIVE="openintent-${{ matrix.target }}.tar.gz"
          tar -czf "$ARCHIVE" -C "$(dirname $BIN)" "$(basename $BIN)"
          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV

      - name: Package (zip — Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $bin = "target\${{ matrix.target }}\release\openintent.exe"
          $archive = "openintent-${{ matrix.target }}.zip"
          Compress-Archive -Path $bin -DestinationPath $archive
          "ARCHIVE=$archive" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openintent-${{ matrix.target }}
          path: ${{ env.ARCHIVE }}

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
          body: |
            ## One-line Install

            **macOS / Linux / WSL / Raspberry Pi / Termux:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/OpenIntentOS/OpenIntentOS/main/install.sh | bash
            ```

            **Windows 10 / 11 (PowerShell):**
            ```powershell
            irm https://raw.githubusercontent.com/OpenIntentOS/OpenIntentOS/main/install.ps1 | iex
            ```

            ## Manual Download

            | Platform | Architecture | File |
            |----------|-------------|------|
            | macOS | Apple Silicon (M1/M2/M3/M4) | `openintent-aarch64-apple-darwin.tar.gz` |
            | macOS | Intel | `openintent-x86_64-apple-darwin.tar.gz` |
            | Linux | x86_64 (PC / VPS / WSL) | `openintent-x86_64-unknown-linux-gnu.tar.gz` |
            | Linux | ARM64 (Raspberry Pi 4/5) | `openintent-aarch64-unknown-linux-gnu.tar.gz` |
            | Windows | x64 | `openintent-x86_64-pc-windows-msvc.zip` |
            | Windows | ARM64 (Snapdragon) | `openintent-aarch64-pc-windows-msvc.zip` |
