name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            archive: tar.gz
          # Linux ARM64 (Raspberry Pi 4/5, AWS Graviton)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            archive: tar.gz
            cross_linker: gcc-aarch64-linux-gnu
          # Linux ARMv7 (Raspberry Pi 2/3)
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-22.04
            archive: tar.gz
            cross_linker: gcc-arm-linux-gnueabihf
          # Windows x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
          # Windows ARM64 (Snapdragon laptops)
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.cross_linker != ''
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ${{ matrix.cross_linker }}
          ENV_KEY="CARGO_TARGET_$(echo '${{ matrix.target }}' | tr '[:lower:]-' '[:upper:]_')_LINKER"
          echo "${ENV_KEY}=${{ matrix.cross_linker }}" >> $GITHUB_ENV

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ matrix.target }}-cargo-

      - name: Build release binary
        run: cargo build --release --bin openintent --target ${{ matrix.target }}

      - name: Package (tar.gz — Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          BIN="target/${{ matrix.target }}/release/openintent"
          ARCHIVE="openintent-${{ matrix.target }}.tar.gz"
          tar -czf "$ARCHIVE" -C "$(dirname $BIN)" "$(basename $BIN)"
          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV

      - name: Package (zip — Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $bin = "target\${{ matrix.target }}\release\openintent.exe"
          $archive = "openintent-${{ matrix.target }}.zip"
          Compress-Archive -Path $bin -DestinationPath $archive
          "ARCHIVE=$archive" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openintent-${{ matrix.target }}
          path: ${{ env.ARCHIVE }}

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
          body: |
            ## One-line Install

            **macOS / Linux / WSL / Raspberry Pi / Termux:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/OpenIntentOS/OpenIntentOS/main/install.sh | bash
            ```

            **Windows 10 / 11 (PowerShell):**
            ```powershell
            irm https://raw.githubusercontent.com/OpenIntentOS/OpenIntentOS/main/install.ps1 | iex
            ```

            ## Manual Download

            | Platform | Architecture | File |
            |----------|-------------|------|
            | macOS | Apple Silicon (M1/M2/M3/M4) | `openintent-aarch64-apple-darwin.tar.gz` |
            | macOS | Intel | `openintent-x86_64-apple-darwin.tar.gz` |
            | Linux | x86_64 (PC / VPS / WSL) | `openintent-x86_64-unknown-linux-gnu.tar.gz` |
            | Linux | ARM64 (Raspberry Pi 4/5) | `openintent-aarch64-unknown-linux-gnu.tar.gz` |
            | Linux | ARMv7 (Raspberry Pi 2/3) | `openintent-armv7-unknown-linux-gnueabihf.tar.gz` |
            | Windows | x64 | `openintent-x86_64-pc-windows-msvc.zip` |
            | Windows | ARM64 (Snapdragon) | `openintent-aarch64-pc-windows-msvc.zip` |
