name: Auto Release

on:
  push:
    branches: [main]

jobs:
  # ── Step 1: bump version and push the chore commit ────────────────────────
  bump:
    if: "!startsWith(github.event.head_commit.message, 'chore: release')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.bump.outputs.new }}
      sha: ${{ steps.commit.outputs.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump patch version
        id: bump
        run: |
          CURRENT=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
          echo "new=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Bumping: ${CURRENT} → ${NEW_VERSION}"
          sed -i "s/^version = \"${CURRENT}\"/version = \"${NEW_VERSION}\"/" Cargo.toml
          perl -i -0pe \
            "s/(\[\[package\]\]\nname = \"openintent-[^\"\n]+\"\nversion = \")${CURRENT}\"/$1${NEW_VERSION}\"/g" \
            Cargo.lock

      - name: Commit
        id: commit
        run: |
          git add Cargo.toml Cargo.lock
          git commit -m "chore: release v${{ steps.bump.outputs.new }}"
          git push origin main
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  # ── Step 2: build all platforms in parallel ───────────────────────────────
  build:
    needs: bump
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            use_cross: true
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            use_cross: false
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.sha }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (ARM Linux only)
        if: matrix.use_cross == true
        run: cargo install cross --locked

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ matrix.target }}-cargo-

      - name: Build (native)
        if: matrix.use_cross == false
        run: cargo build --release --bin openintent --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.use_cross == true
        run: cross build --release --bin openintent --target ${{ matrix.target }}

      - name: Package (tar.gz — Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          BIN="target/${{ matrix.target }}/release/openintent"
          ARCHIVE="openintent-${{ matrix.target }}.tar.gz"
          tar -czf "$ARCHIVE" -C "$(dirname $BIN)" "$(basename $BIN)"
          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV

      - name: Package (zip — Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $bin = "target\${{ matrix.target }}\release\openintent.exe"
          $archive = "openintent-${{ matrix.target }}.zip"
          Compress-Archive -Path $bin -DestinationPath $archive
          "ARCHIVE=$archive" | Out-File -FilePath $env:GITHUB_ENV -Append

      - uses: actions/upload-artifact@v4
        with:
          name: openintent-${{ matrix.target }}
          path: ${{ env.ARCHIVE }}

  # ── Step 3: tag + publish GitHub Release ─────────────────────────────────
  release:
    needs: [bump, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.sha }}
          fetch-depth: 0

      - name: Create and push tag
        run: |
          git tag "v${{ needs.bump.outputs.version }}"
          git push origin "v${{ needs.bump.outputs.version }}"

      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.bump.outputs.version }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
          body: |
            ## One-line Install

            **macOS / Linux / WSL / Raspberry Pi / Termux:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/OpenIntentOS/OpenIntentOS/main/install.sh | bash
            ```

            **Windows 10 / 11 (PowerShell):**
            ```powershell
            irm https://raw.githubusercontent.com/OpenIntentOS/OpenIntentOS/main/install.ps1 | iex
            ```

            ## Manual Download

            | Platform | Architecture | File |
            |----------|-------------|------|
            | macOS | Apple Silicon (M1/M2/M3/M4) | `openintent-aarch64-apple-darwin.tar.gz` |
            | macOS | Intel | `openintent-x86_64-apple-darwin.tar.gz` |
            | Linux | x86_64 (PC / VPS / WSL) | `openintent-x86_64-unknown-linux-gnu.tar.gz` |
            | Linux | ARM64 (Raspberry Pi 4/5) | `openintent-aarch64-unknown-linux-gnu.tar.gz` |
            | Windows | x64 | `openintent-x86_64-pc-windows-msvc.zip` |
            | Windows | ARM64 (Snapdragon) | `openintent-aarch64-pc-windows-msvc.zip` |
